<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->

<input type="text" class="form-control" [(ngModel)]="serverName" />

<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
<br />
<hr style="border: 1px dashed #000" />
<!-- ####################################################### -->

<button (click)="onDisplayDetails()">Display Details</button>

<p [ngClass]="{ hidden: displayParagraph }">Secret password = tuna</p>
<ol>
  <li
    *ngFor="let item of buttonClickLog; let i = index"
    [ngStyle]="{ backgroundColor: i < 4 ? 'green' : 'blue' }"
    [ngClass]="{ fifth: i < 4 ? false : true }"
  >
    {{ item }}-----{{ i }}
  </li>
</ol>
<ng-template #clickLog> </ng-template>
